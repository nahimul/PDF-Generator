<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PDF Generators </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="pdf-div"> -->
    <form class="pdf-form" (ngSubmit) = "pdfFormData($event)" [FormGroup]="pdfForm">
     <table class="pdf-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="pdf-full-width">
      <mat-label>First name</mat-label>
      <input matInput formControlName="fName">
    </mat-form-field></td>
    <td><mat-form-field class="pdf-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lName">
    </mat-form-field></td>
  </tr></table>
     <p>
      Contact Information: <br>
      <mat-form-field>
        <mat-label>
          Phone number:
          
        </mat-label>
        <input type="number" matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          E-mail:
          
        </mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>
     </p>
     <p>
      <mat-form-field>
        <mat-label>
          Present Address 
        </mat-label>
        <textarea matInput placeholder="Enter your present Address" formControlName="presentAddress">Ex: Dhaka Bangladesh</textarea>
      </mat-form-field>
    <br>
      <mat-form-field>
        <mat-label>
          Permanent Address 
        </mat-label>
        <textarea matInput placeholder="Enter your present Address" formControlName="permanentAddress">Ex: Dhaka Bangladesh</textarea>
      </mat-form-field>
     </p>

     <ion-button>Download pdf</ion-button>
    </form>
  <!-- </div> -->
</ion-content>
